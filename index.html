<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA on GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { margin: 20px; }
        nav a { margin: 0 15px; cursor: pointer; text-decoration: underline; }
        #content { margin-top: 20px; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>Simple SPA on GitHub Pages</h1>

    <nav>
        <a onclick="loadPage('home')">Home</a>
        <a onclick="loadPage('about')">About</a>
        <a onclick="loadPage('contact')">Contact</a>
    </nav>

    <div id="content">Welcome! Click a link above.</div>

    <script>
        const BASE_URL = "/Misa_and_N0ble/";

        function loadPage(page) {
            fetch(`${BASE_URL}${page}.html`) // Load content from the correct HTML file
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                    history.pushState({ page }, "", `${BASE_URL}${page}`); // Update the URL without #
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = "<h2>Page not found</h2>";
                });
        }

        // On page load, check the URL and load the correct content
        window.onload = function () {
            const page = location.pathname.replace(BASE_URL, "") || "home"; // Get page from URL
            loadPage(page);
        };

        // Handle browser back/forward navigation
        window.onpopstate = function (event) {
            loadPage(event.state?.page || "home");
        };
    </script>

    
    
    

</body>
</html>
