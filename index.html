<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA on GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { margin: 20px; }
        nav a { margin: 0 15px; cursor: pointer; text-decoration: underline; }
        #content { margin-top: 20px; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>Simple SPA on GitHub Pages</h1>

    <nav>
        <a onclick="loadPage('home.html')">Home</a>
        <a onclick="loadPage('about.html')">About</a>
        <a onclick="loadPage('contact.html')">Contact</a>
    </nav>

    <div id="content">Welcome! Click a link above.</div>

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                    history.pushState({ page }, "", `${page}`); // Update URL without reload
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = "<h2>Page not found</h2>";
                });
        }

        // Load page from URL on refresh
        window.onload = function () {
            const page = window.location.hash.substring(1) || "home";
            loadPage(page);
        };

        // Handle back/forward navigation
        window.onpopstate = function (event) {
            loadPage(event.state?.page || "home");
        };
    </script>

</body>
</html>
